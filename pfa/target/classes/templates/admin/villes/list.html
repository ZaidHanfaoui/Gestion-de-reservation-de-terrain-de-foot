<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Villes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;  
        }
        .form-title {
            text-align: center;
            color: #2463ef;
            margin-bottom: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout/main :: body(content=~{::div.content}, title='Villes')}">
        <div class="content">
            <div class="container">
                <div class="register-container">
                    <h2 class="form-title">Liste des villes</h2>
                    <a th:href="@{/admin/villes/new}" class="btn btn-primary btn-register mb-3 w-100">Ajouter une ville</a>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Code Postal</th>
                                <th>RÃ©gion</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ville : ${villes}">
                                <td th:text="${ville.nom}"></td>
                                <td th:text="${ville.codePostal}"></td>
                                <td th:text="${ville.region}"></td>
                                <td th:text="${ville.description}"></td>
                                <td>
                                    <a th:href="@{/admin/villes/{id}/edit(id=${ville.id})}" class="btn btn-outline-primary btn-sm me-1">Modifier</a>
                                    <a th:href="@{/admin/villes/{id}/delete(id=${ville.id})}" class="btn btn-outline-danger btn-sm"
                                       onclick="return confirm('Supprimer cette ville ?')">Supprimer</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
