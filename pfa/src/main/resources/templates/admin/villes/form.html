<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ville</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .register-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(36,99,239,0.08);
      }
      .form-title {
        text-align: center;
        color: #2463ef;
        margin-bottom: 30px;
        font-weight: 700;
      }
      .btn-register {
        background-color: #2463ef;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 1.1em;
        font-weight: 500;
        width: 100%;
        margin-top: 20px;
        transition: all 0.3s ease;
        color: #fff;
      }
      .btn-register:hover {
        background-color: #1431a6;
        transform: translateY(-2px);
      }
    </style>
</head>
<body>
<div th:replace="~{layout/main :: body(content=~{::div.content}, title='Ville')}">
    <div class="content">
        <div class="container">
            <div class="register-container">
                <h2 class="form-title" th:text="${ville.id != null} ? 'Modifier une ville' : 'Ajouter une ville'"></h2>
                <form th:action="@{/admin/villes}" method="post" th:object="${ville}">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>
                    <div class="mb-3">
                        <label for="codePostal" class="form-label">Code Postal</label>
                        <input type="text" class="form-control" id="codePostal" th:field="*{codePostal}" required>
                    </div>
                    <div class="mb-3">
                        <label for="region" class="form-label">RÃ©gion</label>
                        <input type="text" class="form-control" id="region" th:field="*{region}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-register w-100">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
