<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Utilisateur</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(36,99,239,0.08);
        }
        .form-title {
            text-align: center;
            color: #2463ef;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .form-label {
            font-weight: 500;
            color: #1431a6;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #e3e8f0;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .form-control:focus, .form-select:focus {
            border-color: #2463ef;
            box-shadow: 0 0 0 0.15rem rgba(36,99,239,0.10);
        }
        .btn-register {
            background-color: #2463ef;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1em;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            color: #fff;
        }
        .btn-register:hover {
            background-color: #1431a6;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .register-container {
                padding: 10px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{layout/main :: body(content=~{::div.content}, title='Utilisateur')}">
    <div class="content">
        <div class="container">
            <div class="register-container">
                <h2 class="form-title" th:text="${utilisateur.id != null} ? 'Modifier un utilisateur' : 'Créer un utilisateur'"></h2>
                <form th:action="@{/admin/utilisateurs}" method="post" th:object="${utilisateur}">
                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                        <ul>
                            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="motDePasse" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="motDePasse" th:field="*{motDePasse}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{motDePasse}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="telephone" th:field="*{telephone}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="adresse" th:field="*{adresse}">
                        <div class="text-danger" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Rôle</label>
                        <select class="form-select" id="role" th:field="*{role}" required>
                            <option value="">Sélectionner un rôle</option>
                            <option value="ADMIN">Admin</option>
                            <option value="USER">Utilisateur</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-register w-100">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
